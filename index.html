<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project JS - Library</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <img src="./images/book-svgrepo-com.svg" alt="Logo of a book" />
        <h1>Library</h1>
      </div>
      <div class="header__log">
        <h2>Library Log</h2>
        <p>Total Books: <span class="log__books_total"></span></p>
        <p>Read: <span class="log__books_read"></span></p>
      </div>
    </header>
    <main>
      <!-- Add a book modal and input -->
      <div id="btn_add_book">Add a book</div>
      <div id="my_modal" class="modal">
        <div class="modal_content">
          <span class="close_modal">&times;</span>
          <form id="my_form">
            <div class="form_actions">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" class="input_title" required />
            </div>
            <div class="form_actions">
              <label for="author">Author</label>
              <input
                type="text"
                name="author"
                id="author"
                class="input_author"
                required
              />
            </div>
            <div class="form_actions">
              <label for="pages">Nb of pages</label>
              <input
                type="number"
                name="pages"
                id="pages"
                min="1"
                class="input_pages"
                required
              />
            </div>
            <div class="form_actions">
              <label for="published">Published Date</label>
              <input
                type="date"
                name="published"
                id="published"
                class="input_published"
                required
              />
            </div>
            <div class="form_actions">
              <label for="input_read"
                >read / not read yet
                <div class="switch">
                  <input
                    type="checkbox"
                    name="input_read"
                    id="input_read"
                    class="input_isRead"
                    checked
                  />
                  <span class="slider round"></span>
                </div>
              </label>
            </div>
            <input type="submit" class="submit_btn" />
          </form>
        </div>
      </div>

      <!-- Edit modal -->
      <div id="my_modal-edit" class="modal">
        <div class="modal_content">
          <span class="close_modal">&times;</span>
          <form id="my_form-edit">
            <div class="form_actions">
              <label for="title-edit">Title</label>
              <input
                type="text"
                name="title-edit"
                id="title"
                class="input_title-edit"
                required
              />
            </div>
            <div class="form_actions">
              <label for="author-edit">Author</label>
              <input
                type="text"
                name="author-edit"
                id="author"
                class="input_author-edit"
                required
              />
            </div>
            <div class="form_actions">
              <label for="pages-edit">Nb of pages</label>
              <input
                type="number"
                name="pages-edit"
                id="pages"
                min="1"
                class="input_pages-edit"
                required
              />
            </div>
            <div class="form_actions">
              <label for="published-edit">Published Date</label>
              <input
                type="date"
                name="published-edit"
                id="published"
                class="input_published-edit"
                required
              />
            </div>
            <div class="form_actions">
              <label for="input_isRead-edit"
                >read / not read yet
                <div class="switch">
                  <input
                    type="checkbox"
                    name="input_isRead-edit"
                    id="input_read"
                    class="input_isRead-edit"
                    checked
                  />
                  <span class="slider round"></span>
                </div>
              </label>
            </div>
            <input type="submit" class="submit_btn-edit" />
          </form>
        </div>
      </div>

      <!-- Search input -->
      <input
        type="text"
        class="search"
        id="searchInput"
        placeholder="Search for a book..."
        onkeyup="searchFunction()"
      />

      <!-- Table library -->
      <table id="table__library" class="table__library">
        <thead>
          <tr class="table__library_col">
            <th style="width: 50%">title</th>
            <th style="width: 10%">author</th>
            <th style="width: 10%">pages</th>
            <th style="width: 10%">published</th>
            <th style="width: 10%">read</th>
            <th style="width: 10%">Edit</th>
          </tr>
        </thead>

        <tbody class="table__library_body"></tbody>
      </table>
    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>
